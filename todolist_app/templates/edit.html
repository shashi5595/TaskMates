{% extends 'base.html' %}
    {% block title %}
        <title> Edit</title>
    {% endblock title %}
 {% block content %}
 <div class="container">
    </br>
    {% if task_obj.manager == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}            
            <label class="col-lg-2"></label>
            <input type="text" class=" col-lg-6" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
            <input type="hidden" name="done" value="{{task_obj.done}}">    
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>           
        </form>
    {% else %}
        <p>You Can't edit this Page!</>
    {% endif %}    
    
    </div>
 
  </div>
 {% endblock content %}
